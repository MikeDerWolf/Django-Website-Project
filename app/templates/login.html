{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Digital Marketplace
{% endblock %}



{% block content %}
  <h2 class="display-4 text-center my-5 pt-5 pb-0">Welcome to<br/>Digital Marketplace!</h2>
  <div class="container" style="padding: 0rem 20rem">

    <form method="post" class="form-group">
      {% csrf_token %}
      <div class="form-group">
          {{ form.errors }}
      </div>



      <div class="form-group">
            {{ form.username|as_crispy_field }}
      </div>

      <div class="form-group">
            {{ form.password|as_crispy_field }}
      </div>

      <button class="btn btn-primary mx-auto d-block" type="submit">Login</button>

      <br/>


    </form>

    <a  href="{% url 'registerBuyer'%}">
        <button class="btn btn-primary mx-auto d-block" style="margin: 5px; width:200px;" type="button">Register as buyer</button>
      </a>

      <a  href="{% url 'registerSeller'%}">
        <button class="btn btn-primary mx-auto d-block" style="margin: 5px; width:200px;" type="button">Register as seller</button>
      </a>
  </div>
{% endblock %}
